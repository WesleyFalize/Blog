baseURL: https://example.org/
languageCode: en-us
title: Wesley's blog!
theme: ["PaperMod"]
enableInlineShortcodes: true
enableRobotsTXT: true
languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - identifier: categories
          name: categories
          url: /categories/
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        # - name: Profile
        #   url: /profile/
        #   weight: 10

params:
  enableSearch: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowToc: true
  defaultTheme: auto
  cover:
    linkFullImages: true
  homeInfoParams:
    Title: Hi there ðŸ‘‹
    Content: My name is Wesley, I'm a Microsoft365 Engineer that loves to share information. This blog is my way of sharing my knowledge with the world. I hope you find it useful.
  socialIcons: # optional
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/wesleyfalize/"
    - name: "Github"
      url: "https://github.com/WesleyFalize/"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  profileMode:
    imageUrl: "images/profile.jpg"
    imageTitle: "John Doe"
    imageHeight: 200
    imageWidth: 200
    title: "John Doe"
    subtitle: "Full Stack Developer"
    buttons:
      - name: "Download Resume"
        url: "/resume.pdf"
      - name: "Portfolio"
        url: "/portfolio/"
      - name: "Contact Me"
        url: "/contact/"
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search