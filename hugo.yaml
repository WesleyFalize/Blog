baseURL: https://wesleyfalize.github.io/Blog/
languageCode: en-us
title: Wesleys blog!
theme: ["PaperMod"]
enableInlineShortcodes: true
enableRobotsTXT: true
module:
  imports:
    - path: github.com/privatemaker/headless-cms
taxonomies:
  category: categories
  tag: tags
  series: series
languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - identifier: categories
          name: categories
          url: /categories/
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: "Series"
          url: "/series/"
          weight: 2
        # - name: Profile
        #   url: /profile/
        #   weight: 10
params:
  headless_cms:
    engine: "sveltia"
    site_url: https://wesleyfalize.github.io/Blog/
    backend:
      name: "github"
      repo: "WesleyFalize/Blog"
      base_url: sveltia-cms-auth.wesley-falize.workers.dev/
    collections:
      - name: "blog"
        label: "Blog"
        folder: "content/posts"
        create: true
        slug: "{{slug}}"
        fields:
          - {
              label: "Author",
              name: "author",
              widget: "list",
              default: ["Wesley Falize"],
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              default: "",
            }
          - { label: "Summary", name: "summary", widget: "string", default: "" }
          - {
              label: "Tags",
              name: "tags",
              widget: "list",
              default: ["Hugo", "Blog"],
            }
          - {
              label: "Categories",
              name: "categories",
              widget: "list",
              default: ["Blog"],
            }
          - {
              label: "Series",
              name: "series",
              widget: "list",
              default: ["Getting started with a blog"],
            }
          - {
              label: "Show Table of Contents",
              name: "ShowToc",
              widget: "boolean",
              default: true,
            }
          - {
              label: "Table of Contents Open",
              name: "TocOpen",
              widget: "boolean",
              default: false,
            }
          - { label: "Body", name: "body", widget: "markdown" }
  DateFormat: "January 2, 2006"
  enableSearch: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowToc: true
  defaultTheme: auto
  cover:
    linkFullImages: true
  homeInfoParams:
    Title: Hi there ðŸ‘‹
    Content: My name is Wesley, I'm a Microsoft365 Engineer that loves to share information. This blog is my way of sharing my knowledge with the world. I hope you find it useful.
  socialIcons: # optional
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/wesleyfalize/"
    - name: "Github"
      url: "https://github.com/WesleyFalize/"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  profileMode:
    imageUrl: "images/profile.jpg"
    imageTitle: "John Doe"
    imageHeight: 200
    imageWidth: 200
    title: "John Doe"
    subtitle: "Full Stack Developer"
    buttons:
      - name: "Download Resume"
        url: "/resume.pdf"
      - name: "Portfolio"
        url: "/portfolio/"
      - name: "Contact Me"
        url: "/contact/"
outputs:
  home:
    - HTML
    - RSS
    - JSON
    - HeadlessCMSConfig
