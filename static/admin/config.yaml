backend:
  name: git # Use git-gateway for Netlify integration or git for manual Git
  repo: https://github.com/WesleyFalize/Blog
  branch: main      # Your site's branch
media_folder: "static/images/uploads" # Folder for images
public_folder: "/images/uploads"      # Public path for images
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
